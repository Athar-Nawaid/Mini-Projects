<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <input id="input" placeholder="Developed By Athar">
        <button id="reset">Reset</button>
        <section id="select">
            <div class="row">
                <h3 class="keys">7</h3>    
                <h3 class="keys">8</h3>
                <h3 class="keys">9</h3>
                <h2 class="keys">/</h2>
    
            </div>
            <div class="row">
                <h3 class="keys">4</h3> 
                <h3 class="keys">5</h3> 
                <h3 class="keys">6</h3> 
                <h2 class="keys">*</h2> 
            </div>
            <div class="row">
                <h3 class="keys">1</h3>
                <h3 class="keys">2</h3>
                <h3 class="keys">3</h3>
                <h2 class="keys">-</h2>
            </div>
            <div class="row">
                <h3 class="keys">0</h3>
                <h3 class="keys">.</h3>
                <h1 class="keys">=</h1>
                <h2 class="keys">+</h2>
                
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
